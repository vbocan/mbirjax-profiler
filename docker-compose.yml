# MBIRJAX GPU Profiler for FPGA Optimization Analysis
# XLA-level profiling with jax.profiler.trace + TensorBoard/XProf

services:
  mbirjax-profiler:
    build:
      context: .
      dockerfile: Dockerfile
    image: mbirjax-profiler:latest
    container_name: mbirjax-profiler

    shm_size: '16gb'

    environment:
      # JAX XLA configuration
      - JAX_PLATFORMS=cuda,cpu
      - XLA_PYTHON_CLIENT_PREALLOCATE=true
      - XLA_PYTHON_CLIENT_MEM_FRACTION=0.8
      - TF_CPP_MIN_LOG_LEVEL=2
      - OUTPUT_DIR=/output
      # XLA HLO graph dumps (text + interactive HTML graphs)
      - XLA_FLAGS=--xla_dump_to=/output/hlo_dumps_xla --xla_dump_hlo_as_text --xla_dump_hlo_as_html=true

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    ulimits:
      memlock:
        soft: -1
        hard: -1

    ports:
      - "6006:6006"  # TensorBoard

    volumes:
      - ./output:/output
      - ./scripts:/scripts

    stdin_open: true
    tty: true
    working_dir: /output
