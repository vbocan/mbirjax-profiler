name: Build and Push Docker Images

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: gpu
            build-args: ""
          - variant: cpu
            build-args: |
              BASE_IMAGE=ubuntu:22.04
              JAX_PACKAGE=jax
              JAX_PLATFORMS_DEFAULT=cpu
              XLA_FLAGS_DEFAULT=--xla_dump_to=/output/hlo_dumps_xla --xla_dump_hlo_as_text --xla_dump_hlo_as_html=true

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: docker.alkemista.tech
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: docker.alkemista.tech/mbirjax-profiler:${{ matrix.variant }}
          build-args: ${{ matrix.build-args }}
